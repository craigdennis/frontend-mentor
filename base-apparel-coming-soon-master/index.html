<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-container two-thirds">
        <img class="logo" src="images/logo.svg" alt="" />
        <h1>
          <span>We're </span> <br />
          coming <br />
          soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form id="form">
          <input id="email" type="email" placeholder="Email Address" />
          <img class="error-icon" src="./images/icon-error.svg" alt="error" />
          <button>
            <img src="images/icon-arrow.svg" alt="arrow" />
          </button>
          <img class="error-icon" src="images/icon-error.svg" alt="" />
          <small>Please provide a valid email</small>
        </form>
      </div>
      <img class="hero-img one-third" src="images/hero-desktop.jpg" alt="" />
    </div>
  </body>
</html>
