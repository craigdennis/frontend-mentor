<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="logo logo-mobile"><img src="images/logo.svg" alt="" /></div>
    <img class="hero-logo-mobile" src="images/hero-mobile.jpg" alt="" />
    <img class="hero-logo-desktop" src="images/hero-desktop.jpg" alt="" ">
    <div class="left">
    <div class="logo logo-desktop"><img src="images/logo.svg" alt="" /></div>
    

      <div class="text-container">
        <h1>
          <span>We're</span>
          <br />
          coming
          <br />
          soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="email-submission">
          <input class="email-input" type="text" placeholder="Email Address" />
          <input class="arrow-img" type="image" src="images/icon-arrow.svg" />
          <img class="error-img" src="images/icon-error.svg" alt="" />
        </div>
      </div>
      <small class="error-msg">Please provide a valid email address</small>
    </div>
    <script src="index.js"></script>
  </body>
</html>
